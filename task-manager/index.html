<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Hoja de estilo personalizada -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Task Manager</h1>
        <a href="tasks.html" class="btn btn-primary mb-3">View All Tasks</a>
        <h2>Add a Task</h2>
        <form id="taskForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
    </div>

    <script>
        const apiEndpoint = "https://1zzy12ite2.execute-api.us-east-1.amazonaws.com/api/tasks/";

        // Add a new task
        document.getElementById("taskForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            await fetch(apiEndpoint, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ title, description }),
            });

            document.getElementById("taskForm").reset();
            window.location.href = "tasks.html"; // Redirect to tasks.html after adding a task
        });
    </script>
</body>
</html>
